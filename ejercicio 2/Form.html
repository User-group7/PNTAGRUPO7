<html>
    <head>
        <link rel="stylesheet" href="styles/form.css">
        <h4>Formulario para envio de pedido</h4>
    </head>
    <body>
        <div class="formulario" >
            <script>
                window.onload = function(){
                    function funcionMostrar(){
                        var cantidadEmpanadas = document.getElementById("cantidadEmpanadas")    
                        if (document.getElementById("opcionSi").checked){

                            cantidadEmpanadas.show();    
                        }
                    }
                }
                </script>
        <form action="formulario" >
            <p>Nombre: <input type="text" name="nombre" size="20" required></p>

            <p>Direccion: <input type="text" name="direccion" size="30" required></p>
            <p>Empanadas:
              <input type="radio" name="opcionEmpanadas" value="Si" id="opcionSi" onclick="funcionMostrar();"> Si

            </p>
